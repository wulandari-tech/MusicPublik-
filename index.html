 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Publik</title>
    <style>
    @keyframes shine {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #111, #222, #444, #222, #111);
    background-size: 400% 400%;
    animation: shine 10s infinite linear;
    color: white;
    text-align: center;
    margin: 0;
    padding: 20px;
}

header h1 {
    font-size: 28px;
    background: linear-gradient(90deg, #ff00ff, #ffcc00, #ff00ff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}

.music-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 20px auto;
}

.card {
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.7);
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
}

.card h2 {
    font-size: 16px;
    margin: 10px 0;
}

audio {
    width: 100%;
    margin-top: 10px;
}

.upload-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
}

input, button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

button {
    background: linear-gradient(90deg, #ff00ff, #ffcc00);
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.7);
}
    </style>
</head>
<body>
    <header>
        <h1>Music Publik</h1>
    </header>

    <div class="music-container" id="musicList"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const musicList = document.getElementById("musicList");

    fetch('https://anonim-wanz-production.up.railway.app/api/music')
        .then(response => response.json())
        .then(data => {
            data.forEach(music => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <img src="${music.cover}" alt="Cover">
                    <h2>${music.title}</h2>
                    <audio controls src="${music.url}"></audio>
                    <button onclick="deleteMusic('${music.title}')">Hapus</button>
                `;

                musicList.appendChild(card);
            });
        })
        .catch(error => console.error('Error:', error));
});

async function uploadMusic() {
    const title = document.getElementById("title").value;
    const coverFile = document.getElementById("cover").files[0];
    const musicUrl = document.getElementById("musicUrl").value;

    if (!title || !musicUrl) {
        alert("Judul dan URL lagu harus diisi!");
        return;
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    try {
        const coverBase64 = coverFile ? await toBase64(coverFile) : null;

        const response = await fetch('https://anonim-wanz-production.up.railway.app/api/music', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                cover: coverBase64,
                url: musicUrl
            })
        });

        if (response.ok) {
            const result = await response.json();
            alert(result.message);
            window.location.reload();
        } else {
            const errorData = await response.json();
            alert("Error: " + errorData.message)
        }

    } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengunggah musik.');
    }
}

async function deleteMusic(title) {
    if (!confirm(`Apakah Anda yakin ingin menghapus musik "${title}"?`)) {
        return;
    }

    try {
        const response = await fetch(`https://anonim-wanz-production.up.railway.app/api/music/${title}`, {
            method: 'DELETE',
        });

        if (response.ok) {
            const result = await response.json();
            alert(result.message);
            window.location.reload();
        } else {
            const errorData = await response.json();
             alert("Error: " + errorData.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat menghapus musik.');
    }
}
    </script>
</body>
</html>
